# This workflow will launch at 8:00 every Sunday
name: Datahub Scala Steward
on:
  schedule:
    - cron: '0 8 * * 0'
  workflow_dispatch:

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Launch Scala Steward
    steps:
      - uses: actions/checkout@v3
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: 218265
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@v2
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          author-email: datahub-rewrite-bot <datahub-rewrite-bot@nrk.no>
          author-name: datahub-rewrite-bot
          github-app-id: 218265
          github-app-key: ${{ secrets.APP_PRIVATE_KEY }}
