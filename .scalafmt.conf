version = 3.7.7
runner.dialect = scala213
style = default

maxColumn = 120

// Vertical alignment is pretty, but leads to bigger diffs
align.preset = none

danglingParentheses.preset = false

rewrite.rules = [
  AvoidInfix
  RedundantBraces
  RedundantParens
  AsciiSortImports
  PreferCurlyFors
]

fileOverride {
  "glob:**/scala-3/**/*.scala" {
    runner.dialect = scala3
  }
}
